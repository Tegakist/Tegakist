<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- A-Frameの読み込み -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- 最新のAR.jsの読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- A-Frame Extrasの読み込み -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>
    <style>
      .version-info {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: gray;
        font-family: 'Arial', sans-serif; /* 適当なゴシック体 */
      }
    </style>
  </head>
  <body>
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="model" src="Shinjo.glb"></a-asset-item>
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
      ></a-camera>

      <a-entity 
        id="modelEntity"
        gltf-model="#model" 
        position="0 0 0" 
        scale="1 1 1" 
        rotation="0 0 0"
        animation-mixer="clip: *; loop: infinite; timeScale: 1"
        arjs-anchor="type: plane; minConfidence: 0.6;"
      ></a-entity>
    </a-scene>
    <div class="version-info">
      Ver.2408181536
    </div>

    <script>
      AFRAME.registerComponent('planehandler', {
        init: function () {
          const model = document.querySelector('#modelEntity');

          // デバイスのセンサー情報を使用してオブジェクトの表示を更新
          window.addEventListener('deviceorientation', (event) => {
            const alpha = event.alpha; // デバイスの回転角度
            const beta = event.beta;   // デバイスの傾き
            const gamma = event.gamma; // デバイスの傾き

            // オブジェクトの表示を更新
            model.setAttribute('rotation', {x: beta, y: alpha, z: gamma});
          });
        }
      });
    </script>
  </body>
</html>
