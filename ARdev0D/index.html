<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebAR Example</title>
    <!-- A-Frameライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.jsライブラリの読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- ARマーカーの検知 -->
      <a-marker type="pattern" url="pattern-a.patt" patternRatio="0.9" detectionMode="mono_and_matrix" matrixCodeType="3x3_parity65">
        <!-- ARマーカーから左側1mの位置に半透明の赤い立方体を配置 -->
        <a-box position="-1 0 0" depth="0.5" height="0.5" width="0.5" color="red" opacity="0.5"></a-box>
      </a-marker>
      <!-- カメラの設定 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
