<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebAR Example</title>
    <!-- A-Frameライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.jsライブラリの読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.9; detectionMode: mono_and_matrix; matrixCodeType: 3x3_parity65;">
      <!-- ARマーカーの検知 -->
      <a-marker type="pattern" url="pattern-a.patt" emitevents="true">
        <!-- マーカー上に5cmの立方体を配置 -->
        <a-box id="marker-box" position="0 0 0" depth="0.05" height="0.05" width="0.05" color="blue"></a-box>
      </a-marker>
      <!-- ARマーカーから左側1mの位置に半透明の赤い立方体を配置 -->
      <a-entity id="red-box" position="-1 0 0" depth="0.5" height="0.5" width="0.5" color="red" opacity="0.5"></a-entity>
      <!-- カメラの設定 -->
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      let marker = document.querySelector('a-marker');
      let redBox = document.querySelector('#red-box');

      marker.addEventListener('markerFound', (event) => {
        let markerPosition = marker.object3D.position;
        redBox.setAttribute('position', {x: markerPosition.x - 1, y: markerPosition.y, z: markerPosition.z});
        redBox.setAttribute('visible', true);
      });

      marker.addEventListener('markerLost', (event) => {
        redBox.setAttribute('visible', true);
      });
    </script>
  </body>
</html>
