<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.167.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.167.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "SSS.mind"
      });

      const {scene, camera} = mindarThree;
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputColorSpace = THREE.SRGBColorSpace; // 修正箇所
      document.querySelector("#container").appendChild(renderer.domElement);

      const anchor = mindarThree.addAnchor(0);

      const loader = new GLTFLoader();
      let mixer;
      loader.load('Logo.glb', (gltf) => {
        const model = gltf.scene;
        anchor.group.add(model);

        // アニメーションの設定
        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
          mixer.clipAction(clip).play();
        });
      });

      const clock = new THREE.Clock();

      const start = async() => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          const delta = clock.getDelta();
          if (mixer) mixer.update(delta);
          renderer.render(scene, camera);
        });
      }

      const startButton = document.querySelector("#startButton");
      startButton.addEventListener("click", () => {
        start();
      });

      const stopButton = document.querySelector("#stopButton");
      stopButton.addEventListener("click", () => {
        mindarThree.stop();
        mindarThree.renderer.setAnimationLoop(null);
      });
    </script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
      #version {
        position: fixed;
        bottom: 0;
        right: 0;
        z-index: 2;
        font-family: 'Arial', sans-serif;
        color: gray;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container">
    </div>
    <div id="version">Ver.2408191235</div>
  </body>
</html>
