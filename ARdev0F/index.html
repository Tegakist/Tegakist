<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <style>
            #status {
                position: absolute;
                bottom: 10px;
                left: 10px;
                background: rgba(0, 0, 0, 0.5);
                color: white;
                padding: 5px;
                border-radius: 5px;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="status">未読込</div>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best;
                sourceType: webcam;
                debugUIEnabled: false;
                detectionMode: color_and_matrix;
                matrixCodeType: 4x4;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-nft
                id="marker"
                type="nft"
                url="output"
                raycaster="objects: .clickable"
                cursor="fuse: false; rayOrigin: mouse;"
                emitevents="true"
            >
                <a-image
                    src="SSS-B.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-nft>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            document.querySelector('#marker').addEventListener('markerFound', function() {
                document.getElementById('status').innerText = 'マーカーが検出されました';
            });

            document.querySelector('#marker').addEventListener('markerLost', function() {
                document.getElementById('status').innerText = 'マーカーが見失われました';
            });
        </script>
    </body>
</html>
