<html>
<head>
  <title>three.js + ar.js</title>
  <meta name="viewport" content="width=device-width, viewport-fit=cover, shrink-to-fit=no" />
  <style>
    * {
      margin: 0; padding: 0;
    }

    .wrapper {
      position: relative;
      overflow: hidden;
    }
    #version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: 'Yu Gothic', sans-serif;
      color: gray;
      opacity: 0.5;
      font-size: 14px;
    }
    #markerStatus {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-family: 'Yu Gothic', sans-serif;
      color: gray;
      opacity: 0.5;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="version">Ver.2408121247</div>
  <div id="markerStatus">マーカー未検出</div>
  <div class="wrapper">
    <canvas></canvas>
  </div>
  <script src="https://unpkg.com/three@0.127.0/build/three.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/three.js/build/ar-nft.js"></script><!--❶ イメージトラッキング用のスクリプトに変更-->
  <script>
    const canvas = document.querySelector('canvas');
    const context = canvas.getContext('2d', { willReadFrequently: true });

    const renderer = new THREE.WebGLRenderer({
      canvas: canvas,
      antialias: true,
      alpha: true
    });
    const camera = new THREE.PerspectiveCamera();
    const scene = new THREE.Scene();
    const markerRoot = new THREE.Group();
    const arToolkitContext = new THREEx.ArToolkitContext({
      detectionMode: 'mono'
    });
    const arToolkitSource = new THREEx.ArToolkitSource({
      sourceType: 'webcam'
    });
    const arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
      type: 'nft', // 'nft'に変更
      descriptorsUrl : 's', // ❷ https://carnaux.github.io/NFT-Marker-Creator/ で作成
      changeMatrixMode: 'cameraTransformMatrix'
    });

    arToolkitContext.init(() => {
      camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    arToolkitSource.init(() => {
      document.querySelector('.wrapper').appendChild(arToolkitSource.domElement);
      setTimeout(() => handleResize(), 400);
    });

    scene.visible = false;
    scene.add(markerRoot);

    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(100, 100, 100), // ❹ 大きめに設定
      new THREE.MeshNormalMaterial()
    );

    cube.position.set(0, 0, 0); // ❹ 一旦、原点に表示

    markerRoot.add(cube);

    renderer.setAnimationLoop((delta) => {
      if (arToolkitSource.ready) {
        arToolkitContext.update(arToolkitSource.domElement);
      }

      scene.visible = camera.visible; // ❺ 自力で表示・非表示を切り替える
      renderer.render(scene, camera);
    });

    function handleResize() {
      if (arToolkitSource.ready) {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
      }

      renderer.setPixelRatio(window.devicePixelRatio);
    }

    // バージョン情報とマーカー状態を常に表示
    document.getElementById('version').style.display = 'block';
    document.getElementById('markerStatus').style.display = 'block';

    // マーカー検出状態の更新
    arMarkerControls.addEventListener('markerFound', function () {
      document.getElementById('markerStatus').innerText = 'マーカー検出';
    });

    arMarkerControls.addEventListener('markerLost', function () {
      document.getElementById('markerStatus').innerText = 'マーカー未検出';
    });
  </script>
</body>
</html>
