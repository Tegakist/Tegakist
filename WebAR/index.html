<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>2407300029</title>
    <style>
      #status {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
<!--
    <div id="status">画像読込中</div>
-->
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
      <a-assets>
        <img id="Logo" src="./OTK_Logo_ARMarker_1080.B.png">
      </a-assets>
      <a-marker type="pattern" url="./pattern-a.patt">
<!--
      <a-marker type="pattern" url="./pattern-a.patt" emitevents>
-->
        <a-image src="#Logo" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-image>
      </a-marker>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
