<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>任意のページタイトル</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 画像を読み込む -->
      <a-assets>
        <img id="Logo" src="./OTK_Logo_ARMarker_1080_B.png">
      </a-assets>

      <!-- マーカーの.pngファイルを読み込む -->
      <a-marker type="pattern" url="./OTK_Logo_ARMarker_1080.png">
        <!-- 画像を呼び出す -->
        <a-image src="#Logo"></a-image>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>

      <!-- マーカー認識状態を表示するテキスト -->
      <a-text id="status" value="マーカー未検出" position="0 2 -2"></a-text>

      <!-- マーカー画像を表示 -->
      <a-image id="markerHint" src="#markerImage" position="0 1 -3" visible="false"></a-image>
    </a-scene>

    <script>
      // マーカー要素を取得
      var marker = document.querySelector('a-marker');

      // マーカーヒント要素を取得
      var markerHint = document.querySelector('#markerHint');

      // マーカーが認識されたときのイベントリスナーを追加
      marker.addEventListener('markerFound', function() {
        var status = document.querySelector('#status');
        status.setAttribute('value', 'マーカー認識済');
        markerHint.setAttribute('visible', 'false');
      });

      // マーカーが見失われたときのイベントリスナーを追加
      marker.addEventListener('markerLost', function() {
        var status = document.querySelector('#status');
        status.setAttribute('value', 'マーカー未検出');
        markerHint.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
