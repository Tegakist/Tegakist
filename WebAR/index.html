<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- ビューポートを最適化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- 最新バージョンのA-Frameを読み込む -->
    <script src="https://aframe.io/dist/aframe-master.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <!-- 任意のタイトル -->
    <title>OTK_Logo_WebAR</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
      <!-- 画像を読み込む -->
      <a-assets>
        <img id="Logo" src="./OTK_Logo_ARMarker_1080_B.png">
      </a-assets>
    <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./pattern-a.patt">
    <!-- 画像を呼び出す -->
        <a-image src="#Logo"></a-image>
      </a-nft>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
