<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scene-config.js"></script>
    <script src="marker-config.js"></script>
    <script src="object-config.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene>
        <a-marker id="marker"></a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="version" id="version"></div>
    <div class="marker-status" id="marker-status"></div>

    <script>
        AFRAME.registerComponent('persistent-visibility', {
            init: function () {
                const el = this.el;
                const marker = document.querySelector('#marker');
                let isPlaced = false;
                let savedPosition = null;

                marker.addEventListener('markerFound', () => {
                    if (!isPlaced) {
                        savedPosition = el.object3D.position.clone();
                        isPlaced = true;
                    }
                    el.setAttribute('visible', 'true');
                });

                marker.addEventListener('markerLost', () => {
                    if (isPlaced && savedPosition) {
                        el.object3D.position.copy(savedPosition);
                        el.setAttribute('visible', 'true');
                    }
                });

                const updatePosition = () => {
                    if (isPlaced && savedPosition) {
                        el.object3D.position.copy(savedPosition);
                    }
                    requestAnimationFrame(updatePosition);
                };
                updatePosition();
            }
        });

        const version = "2408051756"; /* ===バージョン情報=== */
        document.getElementById('version').textContent = `Ver. ${version}`;

        /* マーカー検知状態表示（デバッグ）用 */
        const marker = document.querySelector('#marker');
        const markerStatus = document.getElementById('marker-status');
        const box = document.querySelector('#box');
        let isPlaced = false;
        let savedPosition = null;

        marker.addEventListener('markerFound', () => {
            markerStatus.textContent = 'Marker Found';
            if (!isPlaced) {
                savedPosition = box.object3D.position.clone();
                isPlaced = true;
            }
            box.setAttribute('visible', 'true'); // マーカー検出時に表示
        });

        marker.addEventListener('markerLost', () => {
            markerStatus.textContent = 'Marker Lost';
            if (isPlaced && savedPosition) {
                box.object3D.position.copy(savedPosition);
                box.setAttribute('visible', 'true'); // マーカー未検出時も表示
            }
        });

        // マーカーの検出状態にかかわらず、オブジェクトを表示し続ける
        const updatePosition = () => {
            if (isPlaced && savedPosition) {
                box.object3D.position.copy(savedPosition);
            }
            requestAnimationFrame(updatePosition);
        };
        updatePosition();
    </script>
</body>
</html>
