<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scene-config.js"></script>
    <script src="marker-config.js"></script>
    <script src="object-config.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene>
        <a-marker></a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="version" id="version"></div>
    <script>
        const version = "2408051422"; /* ===バージョン情報=== */
        document.getElementById('version').textContent = `Ver. ${version}`;
    </script>
        
    <script>
        const marker = document.querySelector('#marker');
        const box = document.querySelector('#box');
        let isPlaced = false;
        let savedPosition = null;

        marker.addEventListener('markerFound', () => {
            if (!isPlaced) {
                savedPosition = box.object3D.position.clone();
                isPlaced = true;
            }
        });

        // マーカーの検出状態にかかわらず、オブジェクトを表示し続ける
        const updatePosition = () => {
            if (isPlaced && savedPosition) {
                box.object3D.position.copy(savedPosition);
            }
            requestAnimationFrame(updatePosition);
        };
        updatePosition();
    </script>

</body>
</html>
