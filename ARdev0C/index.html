<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scene-config.js"></script>
    <script src="marker-config.js"></script>
    <script src="object-config.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene>
        <a-marker></a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="version" id="version"></div>

    <script>
        const version = "2408051418"; // バージョン番号をここで設定
        document.getElementById('version').textContent = `Ver. ${version}`;

        const marker = document.querySelector('#marker');
        const box = document.querySelector('#box');
        let isPlaced = false;
        let savedPosition = null;
        let savedRotation = null;

        marker.addEventListener('markerFound', () => {
            savedPosition = marker.object3D.position.clone();
            savedRotation = marker.object3D.rotation.clone();
            isPlaced = true;
            updateBoxPositionAndRotation();
        });

        // マーカーの検出状態にかかわらず、オブジェクトを表示し続ける
        const updatePosition = () => {
            if (isPlaced) {
                updateBoxPositionAndRotation();
            }
            requestAnimationFrame(updatePosition);
        };
        updatePosition();
    </script>
</body>
</html>
