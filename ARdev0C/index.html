<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scene-config.js"></script>
    <script src="marker-config.js"></script>
    <script src="object-config.js"></script>
  </head>
  <body>
    <a-scene>
      <a-marker></a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="version">Ver.2408051336</div>
  <script>
        const marker = document.querySelector('#marker');
        const box = document.querySelector('#box');
        let isPlaced = false;
        let savedPosition = null;

        marker.addEventListener('markerFound', () => {
            if (!isPlaced) {
                savedPosition = box.object3D.position.clone();
                isPlaced = true;
            }
        });

        marker.addEventListener('markerLost', () => {
            if (isPlaced && savedPosition) {
                box.setAttribute('position', savedPosition);
                box.setAttribute('visible', true);
            }
        });
    </script>
  </body>
</html>
