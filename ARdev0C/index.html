<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; vrModeEnabled: false; renderer: {logarithmicDepthBuffer: true}; patternRatio: 0.9; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;">
      <a-marker type="pattern" url="pattern-a.patt" emitevents="true">
            <a-box position="0 0.5 0" material="color: yellow;" id="box"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

   <script>
        const marker = document.querySelector('#marker');
        const box = document.querySelector('#box');
        let isPlaced = false;
        let savedPosition = null;

        marker.addEventListener('markerFound', () => {
            if (!isPlaced) {
                savedPosition = box.object3D.position.clone();
                isPlaced = true;
            }
        });

        // マーカーの検出状態にかかわらず、オブジェクトを表示し続ける
        const updatePosition = () => {
            if (isPlaced && savedPosition) {
                box.object3D.position.copy(savedPosition);
            }
            requestAnimationFrame(updatePosition);
        };
        updatePosition();
    </script>
</body>
</html>
