<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scene-config.js"></script>
    <script src="marker-config.js"></script>
    <script src="object-config.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene>
        <a-marker></a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="version" id="version"></div>
    <div class="marker-status" id="marker-status"></div>

    <script>
        AFRAME.registerComponent('persistent-visibility', {
            init: function () {
                const el = this.el;
                const marker = document.querySelector('#marker');
                let isPlaced = false;
                let savedPosition = null;

                marker.addEventListener('markerFound', () => {
                    if (!isPlaced) {
                        savedPosition = el.object3D.position.clone();
                        isPlaced = true;
                    }
                    el.setAttribute('visible', 'true');
                });

                marker.addEventListener('markerLost', () => {
                    if (isPlaced && savedPosition) {
                        el.object3D.position.copy(savedPosition);
                        el.setAttribute('visible', 'true');
                    }
                });

                const updatePosition = () => {
                    if (isPlaced && savedPosition) {
                        el.object3D.position.copy(savedPosition);
                    }
                    requestAnimationFrame(updatePosition);
                };
                updatePosition();
            }
        });

        const version = "2408051802"; /* ===バージョン情報=== */
        document.getElementById('version').textContent = `Ver. ${version}`;
    </script>
</body>
</html>
