<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- A-Frameの読み込み -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- MindARの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- A-Frame Extrasの読み込み -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.5.1/dist/aframe-extras.min.js"></script>
    <style>
      .version-info {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: gray;
        font-family: 'Arial', sans-serif; /* 適当なゴシック体 */
      }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="Logo.glb"></a-asset-item>
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
      ></a-camera>

      <a-entity 
        mindar-image-target="targetIndex: 0"
      >
        <a-gltf-model 
          src="#model" 
          position="0 0 0" 
          scale="10 10 10" 
          rotation="0 0 0"
          animation-mixer="clip: *; loop: infinite; timeScale: 1"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
    <div class="version-info">
      Ver.2408171821
    </div>
  </body>
</html>
