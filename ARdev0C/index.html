<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16pt;
            color: gray ;
            opacity: 0.5;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; patternRatio= 0.9; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker type="pattern" url="pattern-a.patt" id="marker" emitevents="true">
            <a-box position="0 0 0" material="color: yellow;" id="box"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="version" id="version"></div>

    <script>
        const version = "2408051402"; // バージョン番号をここで設定
        document.getElementById('version').textContent = `Ver. ${version}`;

        const marker = document.querySelector('#marker');
        const box = document.querySelector('#box');
        let isPlaced = false;
        let savedPosition = null;
        let savedRotation = null;

        marker.addEventListener('markerFound', () => {
            savedPosition = marker.object3D.position.clone();
            savedRotation = marker.object3D.rotation.clone();
            isPlaced = true;
            updateBoxPositionAndRotation();
        });

        const updateBoxPositionAndRotation = () => {
            if (isPlaced && savedPosition && savedRotation) {
                box.object3D.position.copy(savedPosition);
                box.object3D.rotation.copy(savedRotation);
            }
        };

        // マーカーの検出状態にかかわらず、オブジェクトを表示し続ける
        const updatePosition = () => {
            if (isPlaced) {
                updateBoxPositionAndRotation();
            }
            requestAnimationFrame(updatePosition);
        };
        updatePosition();
    </script>
</body>
</html>
