<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #version {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-family: 'Yu Gothic', sans-serif;
        font-size: 16px;
        color: gray;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; vrModeEnabled: false; renderer: {logarithmicDepthBuffer: true}; patternRatio: 0.9; detectionMode: mono_and_matrix;">
      <a-marker type="pattern" url="pattern-a.patt" emitevents="true">
        <a-box position="0 0.5 0" material="opacity: 0.5; color: red;" visible="false"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="version">Ver.2408040002</div>
    <script>
      let markerVisible = false;
      let lastPosition = null;
      let lastRotation = null;

      document.querySelector('a-marker').addEventListener('markerFound', (event) => {
        const box = document.querySelector('a-box');
        box.setAttribute('visible', 'true');
        markerVisible = true;
        lastPosition = event.target.object3D.position.clone();
        lastRotation = event.target.object3D.rotation.clone();
      });

      document.querySelector('a-marker').addEventListener('markerLost', (event) => {
        const box = document.querySelector('a-box');
        box.setAttribute('visible', 'false');
        markerVisible = false;
      });

      document.querySelector('a-marker').addEventListener('markerFound', (event) => {
        const box = document.querySelector('a-box');
        if (lastPosition && lastRotation) {
          box.object3D.position.copy(lastPosition);
          box.object3D.rotation.copy(lastRotation);
          box.setAttribute('visible', 'true');
        }
      });

      document.querySelector('a-scene').addEventListener('markerLost', (event) => {
        const box = document.querySelector('a-box');
        if (lastPosition && lastRotation) {
          box.object3D.position.copy(lastPosition);
          box.object3D.rotation.copy(lastRotation);
        }
      });
    </script>
  </body>
</html>
