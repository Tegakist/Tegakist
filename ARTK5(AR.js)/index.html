<!DOCTYPE html>
<html>
<head>
    <title>AR.js WebAR Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body style='margin: 0; overflow: hidden;'>
    <div id="version">Ver.1.0</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.90; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-marker type='pattern' url='./pattern-a.patt' emitevents markerhandler>
            <a-box position='0 0.5 0' material='color: yellow;' visible="false"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // バージョン番号を指定
        var versionNumber = "2408011930"; // ここでバージョン番号を指定
        document.getElementById("version").innerText = "Ver." + versionNumber;

        // バージョン表示を3秒間表示
        window.onload = function() {
            var versionDiv = document.getElementById("version");
            versionDiv.style.display = "block";
            setTimeout(function() {
                versionDiv.style.display = "none";
            }, 3000);
        };

        AFRAME.registerComponent('markerhandler', {
            init: function () {
                const marker = this.el;
                const box = document.querySelector('a-box');
                let lastPosition = new THREE.Vector3();
                let lastRotation = new THREE.Quaternion();

                marker.addEventListener('markerFound', () => {
                    box.setAttribute('visible', true);
                    lastPosition.copy(marker.object3D.position);
                    lastRotation.copy(marker.object3D.quaternion);
                });

                marker.addEventListener('markerLost', () => {
                    box.setAttribute('visible', true);
                    box.object3D.position.copy(lastPosition);
                    box.object3D.quaternion.copy(lastRotation);
                });

                this.el.sceneEl.addEventListener('markerFound', () => {
                    box.setAttribute('visible', true);
                });

                this.el.sceneEl.addEventListener('markerLost', () => {
                    box.setAttribute('visible', true);
                });
            }
        });
    </script>
</body>
</html>
