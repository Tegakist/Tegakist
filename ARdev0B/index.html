<!DOCTYPE html>
<html>
  <head>
    <title>Device Orientation</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #version {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-family: 'Yu Gothic', sans-serif;
        font-size: 16px;
        color: gray;
        opacity: 0.5;
      }
      #distance, #rotation, #device-orientation, #movement {
        position: absolute;
        top: 10px;
        left: 10px;
        font-family: 'Yu Gothic', sans-serif;
        font-size: 16px;
        color: black;
      }
      #rotation {
        top: 40px;
      }
      #device-orientation {
        top: 70px;
      }
      #movement {
        top: 100px;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; vrModeEnabled: false; renderer: {logarithmicDepthBuffer: true}; patternRatio: 0.9; detectionMode: mono_and_matrix;">
      <a-marker type="pattern" url="pattern-a.patt" emitevents="true">
        <a-box position="0 0 0" material="opacity: 0.5; color: red;" visible="false"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="version">Ver.2408042048</div>
    <div id="distance">Distance: N/A</div>
    <div id="rotation">Rotation Difference: N/A</div>
    <div id="device-orientation">Device Orientation: N/A</div>
    <div id="movement">Movement: N/A</div>
    <script>
      let markerVisible = false;
      let initialCameraPosition = null;

      document.querySelector('a-marker').addEventListener('markerFound', (event) => {
        const box = document.querySelector('a-box');
        box.setAttribute('visible', 'true');
        markerVisible = true;

        // 初期カメラ位置を保存
        const camera = document.querySelector('[camera]');
        initialCameraPosition = camera.object3D.position.clone();
      });

      document.querySelector('a-marker').addEventListener('markerLost', (event) => {
        const box = document.querySelector('a-box');
        box.setAttribute('visible', 'true');
        markerVisible = false;
      });

      function updateDistanceAndRotation() {
        const marker = document.querySelector('a-marker');
        const camera = document.querySelector('[camera]');
        if (markerVisible) {
          const markerPosition = marker.object3D.position;
          const cameraPosition = camera.object3D.position;
          const distance = markerPosition.distanceTo(cameraPosition).toFixed(2);
          document.getElementById('distance').innerText = `Distance: ${distance} meters`;

          const markerRotation = marker.object3D.rotation;
          const cameraRotation = camera.object3D.rotation;
          const rotationDifference = {
            x: ((markerRotation.x - cameraRotation.x) * (180 / Math.PI)).toFixed(2),
            y: ((markerRotation.y - cameraRotation.y) * (180 / Math.PI)).toFixed(2),
            z: ((markerRotation.z - cameraRotation.z) * (180 / Math.PI)).toFixed(2)
          };
          document.getElementById('rotation').innerText = `Rotation Difference: x: ${rotationDifference.x}°, y: ${rotationDifference.y}°, z: ${rotationDifference.z}°`;

          // カメラの移動距離を計算
          if (initialCameraPosition) {
            const movementDistance = initialCameraPosition.distanceTo(cameraPosition).toFixed(2);
            document.getElementById('movement').innerText = `Movement: ${movementDistance} meters`;
          }
        } else {
          document.getElementById('distance').innerText = 'Distance: N/A';
          document.getElementById('rotation').innerText = 'Rotation Difference: N/A';
          document.getElementById('movement').innerText = 'Movement: N/A';
        }
      }

      function updateDeviceOrientation(event) {
        const alpha = event.alpha.toFixed(2); // Z軸回転
        const beta = event.beta.toFixed(2);   // X軸回転
        const gamma = event.gamma.toFixed(2); // Y軸回転
        document.getElementById('device-orientation').innerText = `Device Orientation: alpha: ${alpha}°, beta: ${beta}°, gamma: ${gamma}°`;
      }

      window.addEventListener('deviceorientation', updateDeviceOrientation);

      setInterval(updateDistanceAndRotation, 100);
    </script>
  </body>
</html>
