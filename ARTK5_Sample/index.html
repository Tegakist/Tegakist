<!DOCTYPE html>
<html>
<head>
    <title>ARToolkit5 WebAR Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/artoolkit/jsartoolkit5/master/build/artoolkit.min.js"></script>
    <script src="https://cdn.rawgit.com/artoolkit/jsartoolkit5/master/build/artoolkit.api.js"></script>
    <script src="https://cdn.rawgit.com/artoolkit/jsartoolkit5/master/build/artoolkit.three.js"></script>
    <style>
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="version">Ver.1.0</div>
    <script>
        // バージョン番号を指定
        var versionNumber = "2408011800";
        document.getElementById("version").innerText = "Ver." + versionNumber;

        // バージョン表示を3秒間表示
        window.onload = function() {
            var versionDiv = document.getElementById("version");
            versionDiv.style.display = "block";
            setTimeout(function() {
                versionDiv.style.display = "none";
            }, 3000);
        };

        // ARToolkitのコンテキストを初期化
        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: './camera_para.dat', 
            detectionMode: 'mono'
        });

        // ARToolkitのソースを初期化
        var arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'webcam'
        });

        arToolkitSource.init(function onReady() {
            onResize();
        });

        // ウィンドウサイズ変更時の処理
        window.addEventListener('resize', function() {
            onResize();
        });

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        // シーンを作成
        var scene = new THREE.Scene();

        // カメラを作成
        var camera = new THREE.Camera();
        scene.add(camera);

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ARToolkitのコンテキストを初期化
        arToolkitContext.init(function onCompleted() {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // マーカーを作成
        var markerRoot = new THREE.Group();
        scene.add(markerRoot);

        var arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            patternUrl: './pattern-a.patt'
        });

        // マーカー上にキューブを追加
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshNormalMaterial();
        var cube = new THREE.Mesh(geometry, material);
        markerRoot.add(cube);

        // マーカーの最後の位置と回転を保持する変数
        var lastMarkerPosition = new THREE.Vector3();
        var lastMarkerRotation = new THREE.Quaternion();

        // シーンをレンダリング
        function render() {
            requestAnimationFrame(render);
            if (arToolkitSource.ready === false) return;
            arToolkitContext.update(arToolkitSource.domElement);

            // マーカーが見つかった場合、位置と回転を更新
            if (markerRoot.visible) {
                lastMarkerPosition.copy(markerRoot.position);
                lastMarkerRotation.copy(markerRoot.quaternion);
            } else {
                // マーカーが見失われた場合、最後の位置と回転を使用
                markerRoot.position.copy(lastMarkerPosition);
                markerRoot.quaternion.copy(lastMarkerRotation);
                markerRoot.visible = true; // マーカーが見失われても表示を続ける
            }

            renderer.render(scene, camera);
        }

        render();
    </script>
</body>
</html>
