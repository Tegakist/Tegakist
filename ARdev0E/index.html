<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "SSS.mind"
      });

      const {renderer, scene, camera} = mindarThree;
      renderer.outputColorSpace = THREE.SRGBColorSpace;

      const anchor = mindarThree.addAnchor(0);

      const loader = new GLTFLoader();
      let mixer;
      let model;
      let initialPosition = new THREE.Vector3();
      let initialRotation = new THREE.Euler();
      let initialWorldPosition = new THREE.Vector3();
      let infoDiv;
      let targetDetected = false;

      loader.load('Logo.glb', (gltf) => {
        model = gltf.scene;
        anchor.group.add(model);

        model.scale.set(10, 10, 10);

        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
          mixer.clipAction(clip).play();
        });

        console.log('Model loaded:', model);
      });

      const clock = new THREE.Clock();

      const start = async() => {
        await mindarThree.start();

        infoDiv = document.createElement('div');
        infoDiv.style.position = 'fixed';
        infoDiv.style.bottom = '28px';
        infoDiv.style.left = '0';
        infoDiv.style.zIndex = '2';
        infoDiv.style.fontFamily = 'Arial, sans-serif';
        infoDiv.style.color = 'gray';
        infoDiv.style.fontSize = '14px';
        document.body.appendChild(infoDiv);

        console.log('InfoDiv created:', infoDiv);

        window.addEventListener('deviceorientation', (event) => {
          const alpha = event.alpha ? event.alpha.toFixed(2) : 0;
          const beta = event.beta ? event.beta.toFixed(2) : 0;
          const gamma = event.gamma ? event.gamma.toFixed(2) : 0;

          const rotationText = `Rotation: Alpha: ${alpha}°, Beta: ${beta}°, Gamma: ${gamma}°`;
          infoDiv.innerHTML = `Position: ---<br>${rotationText}<br>World Position: ---`;

          console.log('Device Orientation:', rotationText);
        });

        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.acceleration;
          const positionText = `Position: X: ${acceleration.x ? acceleration.x.toFixed(2) : 0}m, Y: ${acceleration.y ? acceleration.y.toFixed(2) : 0}m, Z: ${acceleration.z ? acceleration.z.toFixed(2) : 0}m`;
          infoDiv.innerHTML = `${positionText}<br>Rotation: ---<br>World Position: ---`;

          console.log('Device Motion:', positionText);
        });

        renderer.setAnimationLoop(() => {
          const delta = clock.getDelta();
          if (mixer) mixer.update(delta);

          if (anchor.group.visible) {
            if (!targetDetected) {
              initialPosition.copy(camera.position);
              initialRotation.copy(camera.rotation);
              model.getWorldPosition(initialWorldPosition);
              targetDetected = true;
            }

            const currentPosition = camera.position.clone().sub(initialPosition);
            const currentRotation = new THREE.Euler().setFromQuaternion(camera.quaternion, 'XYZ');
            currentRotation.x -= initialRotation.x;
            currentRotation.y -= initialRotation.y;
            currentRotation.z -= initialRotation.z;
            const currentWorldPosition = new THREE.Vector3();
            model.getWorldPosition(currentWorldPosition);
            currentWorldPosition.sub(initialWorldPosition);

            const positionText = `Position: ${currentPosition.x.toFixed(2)}m, ${currentPosition.y.toFixed(2)}m, ${currentPosition.z.toFixed(2)}m`;
            const rotationText = `Rotation: ${(currentRotation.x * (180 / Math.PI)).toFixed(2)}°, ${(currentRotation.y * (180 / Math.PI)).toFixed(2)}°, ${(currentRotation.z * (180 / Math.PI)).toFixed(2)}°`;
            const worldPositionText = `World Position: ${currentWorldPosition.x.toFixed(2)}m, ${currentWorldPosition.y.toFixed(2)}m, ${currentWorldPosition.z.toFixed(2)}m`;

            infoDiv.innerHTML = `${positionText}<br>${rotationText}<br>${worldPositionText}`;

            console.log('Camera Position:', camera.position);
            console.log('Camera Rotation:', camera.rotation);
          } else {
            targetDetected = false;
            infoDiv.innerHTML = `Position: ---<br>Rotation: ---<br>World Position: ---`;
          }

          renderer.render(scene, camera);
        });
      }

      window.addEventListener("load", () => {
        start();
      });
    </script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #version {
        position: fixed;
        bottom: 0;
        right: 0;
        z-index: 2;
        font-family: 'Arial, sans-serif';
        color: gray;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="version">Ver.2408261301</div>
  </body>
</html>
