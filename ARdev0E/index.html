<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "SSS.mind"
      });

      const {renderer, scene, camera} = mindarThree;
      renderer.outputColorSpace = THREE.SRGBColorSpace;

      const anchor = mindarThree.addAnchor(0);

      const loader = new GLTFLoader();
      let mixer;
      let model;
      let initialPosition = new THREE.Vector3();
      let initialRotation = new THREE.Euler();
      let initialWorldPosition = new THREE.Vector3();
      let infoDiv;

      loader.load('Logo.glb', (gltf) => {
        model = gltf.scene;
        anchor.group.add(model);

        model.scale.set(10, 10, 10);

        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
          mixer.clipAction(clip).play();
        });
      });

      const clock = new THREE.Clock();

      const start = async() => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          const delta = clock.getDelta();
          if (mixer) mixer.update(delta);

          if (anchor.group.visible) {
            if (!infoDiv) {
              initialPosition.copy(camera.position);
              initialRotation.copy(camera.rotation);
              model.getWorldPosition(initialWorldPosition);

              infoDiv = document.createElement('div');
              infoDiv.style.position = 'fixed';
              infoDiv.style.bottom = '28px'; // バージョン情報に重ならないように1行分上へ上げる
              infoDiv.style.left = '0';
              infoDiv.style.zIndex = '2';
              infoDiv.style.fontFamily = 'Arial, sans-serif';
              infoDiv.style.color = 'gray';
              infoDiv.style.fontSize = '14px';
              document.body.appendChild(infoDiv);
            }
          }

          if (infoDiv) {
            const currentPosition = camera.position.clone().sub(initialPosition);
            const currentRotation = new THREE.Euler().setFromQuaternion(camera.quaternion).toVector3().sub(initialRotation.toVector3());
            const currentWorldPosition = new THREE.Vector3();
            model.getWorldPosition(currentWorldPosition);
            currentWorldPosition.sub(initialWorldPosition);

            const positionText = `Position: ${currentPosition.x.toFixed(2)}m, ${currentPosition.y.toFixed(2)}m, ${currentPosition.z.toFixed(2)}m`;
            const rotationText = `Rotation: ${(currentRotation.x * (180 / Math.PI)).toFixed(2)}°, ${(currentRotation.y * (180 / Math.PI)).toFixed(2)}°, ${(currentRotation.z * (180 / Math.PI)).toFixed(2)}°`;
            const worldPositionText = `World Position: ${currentWorldPosition.x.toFixed(2)}m, ${currentWorldPosition.y.toFixed(2)}m, ${currentWorldPosition.z.toFixed(2)}m`;

            infoDiv.innerHTML = `${positionText}<br>${rotationText}<br>${worldPositionText}`;
          }

          renderer.render(scene, camera);
        });
      }

      window.addEventListener("load", () => {
        start();
      });
    </script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #version {
        position: fixed;
        bottom: 0;
        right: 0;
        z-index: 2;
        font-family: 'Arial', sans-serif';
        color: gray;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="version">Ver.2408231446</div>
  </body>
</html>
