<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "SSS.mind"
      });

      const {renderer, scene, camera} = mindarThree;
      renderer.outputColorSpace = THREE.SRGBColorSpace; // 修正箇所

      const anchor = mindarThree.addAnchor(0);

      const loader = new GLTFLoader();
      let mixer;
      let model;
      let positionLogged = false;

      loader.load('Logo.glb', (gltf) => {
        model = gltf.scene;
        anchor.group.add(model);

        // モデルのスケールを設定
        model.scale.set(10, 10, 10); // ここでスケールを調整します

        // アニメーションの設定
        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
          mixer.clipAction(clip).play();
        });
      });

      const clock = new THREE.Clock();

      const start = async() => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          const delta = clock.getDelta();
          if (mixer) mixer.update(delta);

          if (anchor.group.visible && !positionLogged) {
            const position = camera.position;
            const rotation = new THREE.Euler().setFromQuaternion(camera.quaternion, 'XYZ');
            const worldPosition = new THREE.Vector3();
            model.getWorldPosition(worldPosition);

            const positionText = `Position: ${position.x.toFixed(2)}m, ${position.y.toFixed(2)}m, ${position.z.toFixed(2)}m`;
            const rotationText = `Rotation: ${(rotation.x * (180 / Math.PI)).toFixed(2)}°, ${(rotation.y * (180 / Math.PI)).toFixed(2)}°, ${(rotation.z * (180 / Math.PI)).toFixed(2)}°`;
            const worldPositionText = `World Position: ${worldPosition.x.toFixed(2)}m, ${worldPosition.y.toFixed(2)}m, ${worldPosition.z.toFixed(2)}m`;

            const infoDiv = document.createElement('div');
            infoDiv.style.position = 'fixed';
            infoDiv.style.bottom = '0';
            infoDiv.style.left = '0';
            infoDiv.style.zIndex = '2';
            infoDiv.style.fontFamily = 'Arial, sans-serif';
            infoDiv.style.color = 'gray';
            infoDiv.style.fontSize = '14px';
            infoDiv.innerHTML = `${positionText}<br>${rotationText}<br>${worldPositionText}`;
            document.body.appendChild(infoDiv);

            positionLogged = true;
          }

          renderer.render(scene, camera);
        });
      }

      // ページが読み込まれたときに自動的にスタート
      window.addEventListener("load", () => {
        start();
      });

      // コメントアウトされたボタンのコード
      // const startButton = document.querySelector("#startButton");
      // startButton.addEventListener("click", () => {
      //   start();
      // });

      // const stopButton = document.querySelector("#stopButton");
      // stopButton.addEventListener("click", () => {
      //   mindarThree.stop();
      //   mindarThree.renderer.setAnimationLoop(null);
      // });
    </script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
      #version {
        position: fixed;
        bottom: 0;
        right: 0;
        z-index: 2;
        font-family: 'Arial', sans-serif;
        color: gray;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- コメントアウトされたボタンのコード -->
    <!-- <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div> -->
    <div id="container">
    </div>
    <div id="version">Ver.2408191727</div>
  </body>
</html>
