<!DOCTYPE html>
<html>
<head>
    <title>Three.js WebAR Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar.js"></script>
    <style>
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(128, 128, 128, 0.5); /* 文字色を灰色で透過50％ */
            font-size: 2em; /* 文字の大きさを今の2倍 */
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body style='margin: 0; overflow: hidden;'>
    <div id="version">Ver.1.0</div>
    <script>
        // バージョン番号を指定
        var versionNumber = "2408021105"; // ここでバージョン番号を指定
        document.getElementById("version").innerText = "Ver." + versionNumber;

        // バージョン表示を3秒間表示
        window.onload = function() {
            var versionDiv = document.getElementById("version");
            versionDiv.style.display = "block";
            setTimeout(function() {
                versionDiv.style.display = "none";
            }, 3000);
        };
    </script>
    <script>
        // WebARの設定
        var scene = new THREE.Scene();
        var camera = new THREE.Camera();
        scene.add(camera);

        var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var arToolkitSource = new THREE.ArToolkitSource({
            sourceType: 'webcam'
        });

        arToolkitSource.init(function onReady() {
            onResize();
        });

        window.addEventListener('resize', function() {
            onResize();
        });

        var arToolkitContext = new THREE.ArToolkitContext({
            cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat',
            detectionMode: 'mono'
        });

        arToolkitContext.init(function onCompleted() {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        var markerRoot = new THREE.Group();
        scene.add(markerRoot);

        var markerControls = new THREE.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            patternUrl: 'pattern-a.patt'
        });

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.5 });
        var cube = new THREE.Mesh(geometry, material);
        cube.position.y = 0.5;
        markerRoot.add(cube);

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (arToolkitSource.ready === false) return;
            arToolkitContext.update(arToolkitSource.domElement);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
