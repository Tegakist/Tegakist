<!DOCTYPE html>
<html>
<head>
    <title>A-Frame WebAR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(128, 128, 128, 0.5); /* 文字色を灰色で透過50％ */
            font-size: 2em; /* 文字の大きさを今の2倍 */
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body style='margin: 0; overflow: hidden;'>
    <div id="version">Ver.1.0</div>
    <script>
        // バージョン番号を指定
        var versionNumber = "2408021115"; // ここでバージョン番号を指定
        document.getElementById("version").innerText = "Ver." + versionNumber;

        // バージョン表示を3秒間表示
        window.onload = function() {
            var versionDiv = document.getElementById("version");
            versionDiv.style.display = "block";
            setTimeout(function() {
                versionDiv.style.display = "none";
            }, 3000);
        };
    </script>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.90; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">        <a-marker preset="custom" type="pattern" url="pattern-a.patt">
            <a-box position="0 0.5 0" material="color: red; opacity: 0.5;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
