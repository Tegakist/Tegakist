<!DOCTYPE html>
<html>
<head>
    <title>Three.js WebAR Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <style>
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(128, 128, 128, 0.5); /* 文字色を灰色で透過50％ */
            font-size: 2em; /* 文字の大きさを今の2倍 */
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body style='margin: 0; overflow: hidden;'>
    <div id="version">Ver.1.0</div>
    <script>
        // バージョン番号を指定
        var versionNumber = "2408021006"; 
        document.getElementById("version").innerText = "Ver." + versionNumber;

        // バージョン表示を3秒間表示
        window.onload = function() {
            var versionDiv = document.getElementById("version");
            versionDiv.style.display = "block";
            setTimeout(function() {
                versionDiv.style.display = "none";
            }, 3000);
        };

        // Three.jsのシーン、カメラ、レンダラーの設定
        var scene = new THREE.Scene();
        var camera = new THREE.Camera();
        scene.add(camera);

        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ARToolkitの設定
        var arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'webcam'
        });

        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'camera_para.dat', // 相対パスに変更
            detectionMode: 'mono_and_matrix'
        });

        arToolkitContext.init(function onCompleted(){
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // マーカーの設定
        var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
            type: 'pattern',
            patternUrl: 'pattern-a.patt',
            changeMatrixMode: 'cameraTransformMatrix'
        });

        // ボックスの作成
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        var box = new THREE.Mesh(geometry, material);
        box.visible = false;
        scene.add(box);

        // マーカーのイベントリスナー
        markerControls.addEventListener('markerFound', function() {
            box.visible = true;
        });

        markerControls.addEventListener('markerLost', function() {
            box.visible = false;
        });

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
