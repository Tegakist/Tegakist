
<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scene-config.js"></script>
    <script src="marker-config.js"></script>
    <script src="object-config.js"></script>
  </head>
  <body>
    <a-scene>
      <a-marker></a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="version">Ver.2408041100</div>

  <script>
    let markerVisible = false;
    let box = document.querySelector('a-box');

    document.querySelector('a-marker').addEventListener('markerFound', () => {
      markerVisible = true;
    });

    document.querySelector('a-marker').addEventListener('markerLost', () => {
      markerVisible = false;
    });

  // マーカーが見失われてもオブジェクトを表示し続ける
    AFRAME.registerComponent('keep-visible', {
      tick: function () {
        if (!markerVisible) {
          box.setAttribute('visible', 'true');
        }
      }
    });
  </script>
    
  </body>
</html>
