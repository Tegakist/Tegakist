<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scene-config.js"></script>
    <script src="marker-config.js"></script>
    <script src="object-config.js"></script>
  </head>
  <body>
    <a-scene>
      <a-marker></a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="version">Ver.2408050111</div>

    <script>
      let markerVisible = false;

      document.addEventListener('DOMContentLoaded', () => {
        // object-config.jsの内容を実行
        const marker = document.querySelector('a-marker');
        const box = document.createElement('a-box');
        box.setAttribute('position', '0 0 0');
        box.setAttribute('material', 'opacity: 0.5; color: red;');
        box.setAttribute('visible', 'false');
        marker.appendChild(box);

        document.querySelector('a-marker').addEventListener('markerFound', (event) => {
          box.setAttribute('visible', 'true');
          markerVisible = true;
        });

        document.querySelector('a-marker').addEventListener('markerLost', (event) => {
          console.log('Marker lost, box:', box); // デバッグ用ログ
          box.setAttribute('visible', 'true');
          markerVisible = false;

          // keep-visibleコンポーネントを再度設定
          const scene = document.querySelector('a-scene');
          scene.setAttribute('keep-visible', '');
        });

        // keep-visibleコンポーネントの定義
        AFRAME.registerComponent('keep-visible', {
          tick: function () {
            console.log('Tick function executed', markerVisible, box.getAttribute('visible')); // デバッグ用ログ
            if (!markerVisible && box) {
              box.setAttribute('visible', 'true');
            }
          }
        });
      });
    </script>
  </body>
</html>
