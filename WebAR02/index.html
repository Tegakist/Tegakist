<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>任意のページタイトル</title>
    <style>
      #status {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="status">探しています</div>
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
      <a-marker type="pattern" url="./pattern-a.patt" emitevents>
        <a-text value="見つけました" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      var marker = document.querySelector('a-marker');
      var statusText = document.querySelector('#status');
      marker.addEventListener('markerFound', function () {
        console.log('markerFound event fired'); // 追加
        statusText.innerText = '';
      });
      marker.addEventListener('markerLost', function () {
        console.log('markerLost event fired'); // 追加
        statusText.innerText = '見失いました';
      });
    </script>
  </body>
</html>
