<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- A-Frame Extras を読み込む -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <title>Test</title>
    <style>
      #status {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Yu Gothic', sans-serif;
        color: gray;
      }
      #markerImage {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.5;
        display: none;
        width: 200px; /* ここでマーカー画像の大きさを設定します */
        height: 200px; /* ここでマーカー画像の大きさを設定します */
      }
      /* シャッターボタンのスタイルを追加 */
      #shutter-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        font-size: 30px;
        line-height: 60px;
        text-align: center;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="status">Ver.2407311400</div>
    <img id="markerImage" src="pattern-a.png">
    <!-- シャッターボタンを追加 -->
    <button id="shutter-button"></button> <!-- 「📷」を削除しました -->
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.90; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
      <a-assets>
        <img id="Logo" src="./a.png">
      </a-assets>
      <a-marker id="marker" type='pattern' url="./pattern-a.patt" emitevents>
      </a-marker>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      var marker = document.querySelector('#marker');
      var statusText = document.querySelector('#status');
      var markerImage = document.querySelector('#markerImage');
      var imageDisplayed = false;
      var markerLostTimeout;

      marker.addEventListener('markerFound', function () {
        clearTimeout(markerLostTimeout);
        markerImage.style.display = 'none';
        var image = document.createElement('a-image');
        image.setAttribute('src', '#Logo');
        image.setAttribute('position', '0 0 0');
        image.setAttribute('scale', '1 1 1');
        image.setAttribute('rotation', '-90 0 0');
        marker.appendChild(image);
        imageDisplayed = true;
      });

      marker.addEventListener('markerLost', function () {
        markerImage.style.display = 'block';
        if (!imageDisplayed) {
          while (marker.firstChild) {
            marker.removeChild(marker.firstChild);
          }
        }
        imageDisplayed = false;
        markerLostTimeout = setTimeout(function () {
          markerImage.style.display = 'none';
        }, 3000); // 3秒間待つ
      });

      window.addEventListener('load', function () {
        setTimeout(function () {
          statusText.innerText = '';
          markerImage.style.display = 'block';
          setTimeout(function () {
            statusText.innerText = '画像読込完了';
            setTimeout(function () {
              statusText.innerText = '';
            }, 3000);
          }, 0);
        }, 3000);
      });

      // シャッターボタンをクリックしたときの処理
      document.querySelector('#shutter-button').addEventListener('click', function() {
        var screenshotDataUrl = takeScreenshot();
        // ここでscreenshotDataUrlを使用してスクリーンショットを保存します
        // 例えば新しいウィンドウで表示する場合は以下のようにします
        // window.open(screenshotDataUrl, '_blank');
        downloadImage(screenshotDataUrl, 'screenshot.png');
      });

      // スクリーンショットを取る関数
      function takeScreenshot() {
        var canvas = document.createElement('canvas');
        var renderer = document.querySelector('a-scene').components.renderer; // AR.jsが使用しているレンダラーを取得
        var width = renderer.getSize().width;
        var height = renderer.getSize().height;

        canvas.width = width;
        canvas.height = height;
        var ctx = canvas.getContext('2d');
        ctx.drawImage(renderer.domElement, 0, 0, width, height); // レンダラーのDOM要素（キャンバス）を描画

        return canvas.toDataURL('image/png');
      }

      // 画像をダウンロードする関数
      function downloadImage(data, filename) {
        var link = document.createElement('a');
        link.href = data;
        link.download = filename;
        link.click();
      }
    </script>
  </body>
</html>
