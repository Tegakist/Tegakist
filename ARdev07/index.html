<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- 
    A-Frame Extras を読み込む
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
-->
    <title>Test</title>
    <style>
      #status {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-family: 'Yu Gothic', sans-serif;
        color: gray;
      }
      #markerImage {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.5;
        display: none;
        width: 200px; /* ここでマーカー画像の大きさを設定します */
        height: 200px; /* ここでマーカー画像の大きさを設定します */
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="status">Ver.2408081350</div>
    <img id="markerImage" src="markerImage_a.png">
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.90; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
      <a-assets>
        <img id="Logo" src="a.png">
      </a-assets>
      <a-marker id="marker" type='pattern' url="a.patt" emitevents>
        <a-image src="a.png" position="0 0 0" scale="1 1 1" rotation="-90 0 0"></a-image>
      </a-marker>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      var versionNumber = "2408081344"; //バージョン情報
      var markerImageSrc = "markerImage_a.png"; //マーカー未検知時に画面表示する画像
      var logoSrc = "a.png"; //マーカー検知時の表示オブジェクト
      var patternUrl = "a.patt"; //ディスクリプタファイル

      var marker = document.querySelector('#marker');
      var statusText = document.querySelector('#status');
      var markerImage = document.querySelector('#markerImage');

      // 変数を使って要素を設定
      statusText.innerText = "Ver." + versionNumber;
      markerImage.src = markerImageSrc;
      document.querySelector('#Logo').src = logoSrc;
      marker.setAttribute('url', patternUrl);
    </script>
  </body>
</html>
