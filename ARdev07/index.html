<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="config.js"></script>
  </head>
  <body>
    <a-scene>
      <a-marker></a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="version">Ver.2408101237</div>
    <div id="marker-status">Marker not detected</div>
    <script>
      let markerVisible = false;

      // 初期表示
      document.getElementById('marker-status').innerText = 'Marker not detected';

      document.querySelector('a-marker').addEventListener('markerFound', (event) => {
        const image = document.querySelector('a-image');
        image.visible = true; // 画像を表示する
        markerVisible = true;
        document.getElementById('marker-status').innerText = 'Marker detected'; // マーカー検知状態を表示する
        console.log('Marker detected'); // デバッグ情報
      });

      document.querySelector('a-marker').addEventListener('markerLost', (event) => {
        const image = document.querySelector('a-image');
        image.visible = false; // 画像を非表示にする
        markerVisible = false;
        document.getElementById('marker-status').innerText = 'Marker not detected'; // マーカー検知状態を表示する
        console.log('Marker not detected'); // デバッグ情報
      });
    </script>
  </body>
</html>
