<!DOCTYPE html>
<html>
<head>
    <title>A-Frame WebAR Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Yu Gothic', sans-serif;
            color: gray;
            opacity: 0.5;
            visibility: visible; 
        }
        #info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Yu Gothic', sans-serif;
            color: gray;
            background-color: rgba(255, 255, 255, 0.5);
            visibility: visible;
        }
    </style>
</head>
<body style='margin: 0; overflow: hidden;'>
    <div id="version">Ver.1.0</div>
    <div id="info">
        <div id="markerStatus">Marker Status: Not Detected</div>
        <div id="currentPosition">Current Position: N/A</div>
        <div id="currentRotation">Current Rotation: N/A</div>
        <div id="lastPosition">Last Position: N/A</div>
        <div id="lastRotation">Last Rotation: N/A</div>
    </div>

    <script>
        //////////////////// Ver. ////////////////////
        var versionNumber = "2408021650"; 
        document.getElementById("version").innerText = "Ver." + versionNumber;
    </script>
    
<!-- シーン -->
    <a-scene
        embedded
        arjs="
            sourceType: webcam;
            debugUIEnabled: false;
            patternRatio: 0.90;
            detectionMode: mono_and_matrix;
            matrixCodeType: 3x3_PARITY65;
            "
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
<!-- マーカーパターン
    例）パターン：type="pattern" url="pattern-a.patt"
-->　　
        <a-marker 
            type="pattern" 
            url="pattern-a.patt"
            emitevents="true"
        >
<!-- 表示するオブジェクト
    例）ボックス：<a-box position="0 0.5 0" material="color: red; opacity: 0.5;"></a-box>
-->
            <a-box id="box" position="0 0.5 0" material="color: red; opacity: 0.5;" smooth-movement="factor: 0.01"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        var lastPosition = new THREE.Vector3();
        var lastRotation = new THREE.Euler();
        var markerVisible = false;

        AFRAME.registerComponent('smooth-movement', {
            schema: {
                factor: {type: 'number', default: 0.1}
            },
            init: function () {
                this.previousPosition = new THREE.Vector3();
                this.previousRotation = new THREE.Euler();
            },
            tick: function () {
                var el = this.el;
                var currentPosition = el.object3D.position;
                var currentRotation = el.object3D.rotation;

                if (markerVisible) {
                    // 平滑化
                    currentPosition.x = this.previousPosition.x + (currentPosition.x - this.previousPosition.x) * this.data.factor;
                    currentPosition.y = this.previousPosition.y + (currentPosition.y - this.previousPosition.y) * this.data.factor;
                    currentPosition.z = this.previousPosition.z + (currentPosition.z - this.previousPosition.z) * this.data.factor;

                    currentRotation.x = this.previousRotation.x + (currentRotation.x - this.previousRotation.x) * this.data.factor;
                    currentRotation.y = this.previousRotation.y + (currentRotation.y - this.previousRotation.y) * this.data.factor;
                    currentRotation.z = this.previousRotation.z + (currentRotation.z - this.previousRotation.z) * this.data.factor;

                    // 更新
                    this.previousPosition.copy(currentPosition);
                    this.previousRotation.copy(currentRotation);

                    // 最新の位置と回転を保存
                    lastPosition.copy(currentPosition);
                    lastRotation.copy(currentRotation);
                }

                // 情報を更新
                document.getElementById('currentPosition').innerText = `Current Position: (${currentPosition.x.toFixed(2)}, ${currentPosition.y.toFixed(2)}, ${currentPosition.z.toFixed(2)})`;
                document.getElementById('currentRotation').innerText = `Current Rotation: (${currentRotation.x.toFixed(2)}, ${currentRotation.y.toFixed(2)}, ${currentRotation.z.toFixed(2)})`;
                document.getElementById('lastPosition').innerText = `Last Position: (${lastPosition.x.toFixed(2)}, ${lastPosition.y.toFixed(2)}, ${lastPosition.z.toFixed(2)})`;
                document.getElementById('lastRotation').innerText = `Last Rotation: (${lastRotation.x.toFixed(2)}, ${lastRotation.y.toFixed(2)}, ${lastRotation.z.toFixed(2)})`;
            }
        });

        // マーカー検知時及び再検知時にオブジェクト表示を即時更新
        document.querySelector('a-marker').addEventListener('markerFound', function (evt) {
            var marker = evt.target;
            var object = marker.querySelector('#box');
            object.setAttribute('visible', true);
            object.object3D.position.copy(marker.object3D.position);
            object.object3D.rotation.copy(marker.object3D.rotation);
            markerVisible = true;
            document.getElementById('markerStatus').innerText = "Marker Status: Detected";
        });

        // マーカーを見失う直前の位置でオブジェクトを空間上に留める
        document.querySelector('a-marker').addEventListener('markerLost', function (evt) {
            var object = document.querySelector('#box');
            object.setAttribute('visible', true);
            object.object3D.position.copy(lastPosition);
            object.object3D.rotation.copy(lastRotation);
            markerVisible = false;
            document.getElementById('markerStatus').innerText = "Marker Status: Not Detected";
        });
    </script>
</body>
</html>
